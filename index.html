<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>💖 给 [TA的名字] 的心意宇宙</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --text-color: #4a1a2c;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9cd6 0%, #ff3d9e 100%);
            font-family: 'Microsoft Yahei', cursive;
            overflow: hidden;
            position: relative;
        }

        /* 飘落爱心背景 */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: var(--primary-color);
            animation: fall 8s linear infinite;
            opacity: 0.6;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        /* 3D爱心动画 */
        .heart-3d {
            font-size: 120px;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: heartbeat 1.2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 文字特效 */
        .love-text {
            background: linear-gradient(45deg, #ff0066, #ff99cc);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5em;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
        }

        /* 照片墙 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* 按钮样式 */
        .love-btn {
            background: var(--primary-color);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,105,180,0.4);
        }

        .love-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,20,147,0.5);
        }

        /* 动画定义 */
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(0deg); }
            15% { transform: scale(1.3) rotate(5deg); }
            30% { transform: scale(1) rotate(-5deg); }
            45% { transform: scale(1.2) rotate(3deg); }
            60% { transform: scale(1) rotate(0deg); }
        }

        @keyframes fall {
            from { transform: translateY(-100%) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 飘落爱心背景 -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div class="heart-3d" onclick="showConfetti()">💖</div>
        <h1 class="love-text">给最亲爱的 [TA的名字]</h1>
        
        <div class="gallery">
            < img src="memory1.jpg" alt="我们的回忆">
            < img src="memory2.jpg" alt="美好时光">
            < img src="memory3.jpg" alt="幸福瞬间">
            < img src="memory4.jpg" alt="甜蜜时刻">
        </div>

        <button class="love-btn" onclick="showMessage()">点击打开我的心意</button>
        
        <audio id="bgm" src="love_song.mp3"></audio>
    </div>

    <script>
        // 生成飘落爱心
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // 显示告白信息
        function showMessage() {
            Swal.fire({
                title: '致我唯一的 [TA的名字]',
                html: `<p>从遇见你的那天起</p >
                      <p>我的世界开始有了颜色</p >
                      <p>你的笑容是我最大的幸福</p >
                      <p>愿余生每个朝夕都有你相伴</p >
                      <p style="color:var(--primary-color)">❤️永远爱你的 [你的名字] ❤️</p >`,
                confirmButtonText: '我也爱你',
                background: '#fff5f9',
                showConfirmButton: false,
                timer: 5000
            });
            document.getElementById('bgm').play();
        }

        // 初始化
        window.onload = function() {
            createHearts();
            document.body.addEventListener('click', function() {
                document.getElementById('bgm').play();
            });
        }

        // 点击特效
        function showConfetti() {
            for(let i=0; i<30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'heart';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = 'fall 2s linear';
                confetti.innerHTML = '💖';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
    
    <!-- 引入 SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
